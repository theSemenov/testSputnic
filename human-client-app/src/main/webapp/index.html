<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<script src="./js/jquery-2.1.3.min.js" type="text/javascript"></script>
	<script src="./js/jquery-ui.min.js" type="text/javascript"></script>
	<script src="./js/grid.locale-ru.js" type="text/javascript"></script>
	<script src="./js/jquery.jqGrid.min.js" type="text/javascript"></script>
	<script src="./js/my.js" type="text/javascript"></script>
	<script src="./js/jquery.form.js" type="text/javascript"></script>
	<script src="./js/jquery.ui.datepicker-ru.js" type="text/javascript"></script>
	
	<link rel="stylesheet" href="./css/pure-min.css">
	<link rel="stylesheet" href="./css/my.css">
	<link rel="stylesheet" type="text/css" media="screen" href="./css/jquery-ui.min.css"/>
	<link rel="stylesheet" type="text/css" media="screen" href="./css/ui.jqgrid.css"/>
	<link rel="stylesheet" type="text/css" media="screen" href="./css/jquery-ui.theme.min.css"/>
</head>
<body>

	<div id="button-bar" class="pure-form">
	 	<button id="addBtn" class="button-add pure-button">add</button>
	 	<button id="editBtn" class="button-edit pure-button">edit</button>
	 	<button id="removeBtn" class="button-remove pure-button">remove</button>
	 	<button id="refreshBtn" class="button-refresh pure-button">refresh</button>
	</div>
 	<div id="form" class="pure-form" display="none">
		<fieldset>
			<legend id="actionName"></legend>
			<input id="fnameField" name="fname" type="text" placeholder="Имя"/>		
			<input id="snameField" name="sname" type="text" placeholder="Фамилия"/>	
			<input id="mnameField" name="mname" type="text" placeholder="Отчество"/>	
			<input id="bdField" name="birthDate" type="text" placeholder="Дата рождения"/>	
	
			<button id = "actionBtn" class="pure-button pure-button-primary">name</button>
			<button id = "chancelActionBtn" class="pure-button button-remove">отмена</button>
		</fieldset>
		<div id="mes"> </div>
	</div>
 	<div class="pure-form"">
		<div style="width: 100%; margin: 12px">
			<legend class="legend"></legend>
			<table id="jqGrid"></table>
			<div id="jqGridPager"></div>	
		</div>
    </div>
</body>
</html>
